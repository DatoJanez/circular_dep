        <script>
        var select = (name, values, title) => {
    const cont = document.getElementById(name)
    
    const options = [];
    // const values = values;
    let state = []
    let state$ = new rxjs.BehaviorSubject([]);
    const setValue = (value, bool) => {
        bool ? state.push(value) : state = state.filter(single => single !== value);
        state$.next(state);
    }

    
    
    const alloption = document.createElement('div');
    alloption.innerHTML = title;
    alloption.setAttribute('data-active', 0);
    alloption.addEventListener('click', (e) => {
        let nextVal = !Boolean(Number(alloption.getAttribute('data-active')));
        alloption.setAttribute('data-active', nextVal ? '1' : '0');
        // state = ;
        state$.next(nextVal ? values : []);
    });
    options.push({ name: 'all', dom: alloption} );
    cont.appendChild(alloption);
    
    const innerCont = document.createElement('div')
    cont.appendChild(innerCont)

    values.forEach(value => {
        const option = document.createElement('div');
        option.innerHTML = value;
        option.setAttribute('data-value', value);
        option.setAttribute('data-active', 0);
        option.addEventListener('click', (e) => {
            let nextVal = !Boolean(Number(option.getAttribute('data-active')));
            option.setAttribute('data-active', nextVal ? '1' : '0');
            setValue(value, nextVal);
        });
        options.push({ name: value, dom: option} );
        innerCont.appendChild(option);
    });

    state$.subscribe(allValues => {
        state.forEach(st => options.filter(opt => opt.name == st)[0].dom.setAttribute('data-active', 0) )
        allValues.forEach(st => options.filter(opt => opt.name == st)[0].dom.setAttribute('data-active', 1) ) 
        state = allValues;
        if(state.length == values.length) options.filter(opt => opt.name == 'all')[0].dom.setAttribute('data-active', 1)
        if(state.length == 0) options.filter(opt => opt.name == 'all')[0].dom.setAttribute('data-active', 0)
    })
    state$.next(values)
    return state$;
}

var rowsClean;
const initFull = () => {
    chart = am4core.create("chartdiv", am4charts.ChordDiagram);

    uniq.natOrgs.forEach( natOrg => {

    }) 
 

    uniq.natSdgs.forEach( natOrg => {
        chart.data.push({ category:'ddd' , orderByField: natOrg.split('.')[0], colorMode: 'toNode', to: natOrg, value: 10, nodeColor: sdgColors[+natOrg.split('.')[0]]})
    }) 

    rowsClean = rows.map(row => ({

const drowChart = () => {

    chart.dataFields.fromName = "from";
    chart.dataFields.toName = "to";
    chart.dataFields.value = "value";
    chart.dataFields.category = "color";
    chart.dataFields.color = "color";
    chart.dataFields.category = 'category'
    chart.nodePadding = 0;
    chart.nodePadding = 0.5;
    chart.minNodeSize = 0;
    chart.minNodeSize = 0.001;
    chart.startAngle = 270;
    chart.endAngle = chart.startAngle + 360;
    chart.sortBy = "type";
    chart.fontSize = 10;
    chart.orderByField = 'type'
    chart.innerRadius = am4core.percent(85)


    var nodeTemplate = chart.nodes.template;
    // nodeTemplate.readerTitle = "Click to show/hide or drag to rearrange";
    nodeTemplate.showSystemTooltip = false;
    nodeTemplate.propertyFields.fill = "color";
    nodeTemplate.tooltipText = "{name}'s kisses: {total}";

    nodeTemplate.fillOpacity = .6;

    var hoverState = nodeTemplate.states.create("hover");
    hoverState.properties.fillOpacity = 1;


    // when rolled over the node, make all the links rolled-over
    nodeTemplate.events.on("over", function(event) {    
        var node = event.target;
        node.outgoingDataItems.each(function(dataItem) {
            if(dataItem.toNode){
                dataItem.link.isHover = true;
                dataItem.toNode.label.isHover = true;
            }
        })
        node.incomingDataItems.each(function(dataItem) {
            if(dataItem.fromNode){
                dataItem.link.isHover = true;
                dataItem.fromNode.label.isHover = true;
            }
        }) 

        node.label.isHover = true;   
    })

    // when rolled out from the node, make all the links rolled-out
    nodeTemplate.events.on("out", function(event) {
        var node = event.target;
        node.outgoingDataItems.each(function(dataItem) {        
            if(dataItem.toNode){
                dataItem.link.isHover = false;                
                dataItem.toNode.label.isHover = false;
            }
        })
        node.incomingDataItems.each(function(dataItem) {
            if(dataItem.fromNode){
                dataItem.link.isHover = false;
            dataItem.fromNode.label.isHover = false;
            }
        })

        node.label.isHover = false;
    })

    var label = nodeTemplate.label;
    label.relativeRotation = 90;

    label.fillOpacity = 0.7;
    let labelHS = label.states.create("hover");
    labelHS.properties.fillOpacity = 1;

    nodeTemplate.cursorOverStyle = am4core.MouseCursorStyle.pointer;

    var linkTemplate = chart.links.template;
    linkTemplate.strokeOpacity = 0;
    linkTemplate.fillOpacity = .4;
    linkTemplate.tooltipText = "{fromName} & {toName}:{value.value}";

    var hoverState = linkTemplate.states.create("hover");
    hoverState.properties.fillOpacity = 1;
    hoverState.properties.strokeOpacity = 1;



    chart.dataFields.fromName = "from";
    chart.dataFields.toName = "to";
    chart.dataFields.value = "value";
    chart.dataFields.color = "nodeColor";
}

const filterChart = ([activeIntOrgs, activeNatOrgs, activeProjects, activeNatSdgs]) => {
    chart = am4core.create("chartdiv", am4charts.ChordDiagram);
 
    uniq.projects.filter(a => activeProjects.indexOf(a) !== -1 ).forEach( project => {
        chart.data.push({ category:'aaaa', type: 'aa', colorMode: 'toNode', toName: project, to: project, nodeColor: "#367993"})
    }) 
    
    uniq.intOrgs.filter(a => activeIntOrgs.indexOf(a) !== -1 ).forEach( intOrg => {
        chart.data.push({ category:'bbb', type: 'bb',colorMode: 'toNode', toName: intOrg, to: intOrg, nodeColor: "#33b7a9"})
    }) 

    uniq.natOrgs.filter(a => activeNatOrgs.indexOf(a) !== -1 ).forEach( natOrg => {
        chart.data.push({ category:'ccc', type: 'cc',colorMode: 'toNode', toName: natOrg, to: natOrg, nodeColor: "#cc4e48"})
    }) 
 

    uniq.natSdgs.filter(a => activeNatSdgs.indexOf(a) !== -1 ).forEach( natOrg => {
        chart.data.push({ category:'ddd' , orderByField: natOrg.split('.')[0], colorMode: 'toNode', to: natOrg, value: 10, nodeColor: sdgColors[+natOrg.split('.')[0]]})
    }) 


    // var dd = [];
    rowsClean.forEach(row => {
        // if(chart.data.length >= 60) return;
        if(activeProjects.indexOf(row.project) === -1) {
            row.intOrgs.filter(intOrg => activeIntOrgs.indexOf(intOrg) !== -1 ).forEach(intOrg => {
                row.natSdgs.filter(natSdg => activeNatSdgs.indexOf(natSdg) !== -1 ).forEach(natSdg => {
                    chart.data.push({  type: natSdg.replace('SDG', '').split('.')[0], colorMode: 'toNode', from: natSdg.replace('SDG', ''), to: intOrg, value: 10, nodeColor: sdgColors[+natSdg.split('.')[0]]  },)
                })
            })
            row.natOrgs.filter(natOrg => activeNatOrgs.indexOf(natOrg) !== -1 ).forEach(natOrg => {
                row.natSdgs.filter(natSdg => activeNatSdgs.indexOf(natSdg) !== -1 ).forEach(natSdg => {
                    chart.data.push({  type: natSdg.replace('SDG', '').split('.')[0], colorMode: 'toNode', from: natSdg.replace('SDG', ''), to: natOrg, value: 10, nodeColor: sdgColors[+natSdg.split('.')[0]]  },)
                })
            })
            
            return;
        }

        row.intOrgs.filter(intOrg => activeIntOrgs.indexOf(intOrg) !== -1 ).forEach(intOrg => {
            chart.data.push({ type: 'intOrg', colorMode: 'fromNode', from: intOrg, to: row.project, value: 10, nodeColor: "#2bacb5"  },)
        })
        row.natOrgs.filter(natOrg => activeNatOrgs.indexOf(natOrg) !== -1 ).forEach(natOrg => {
            chart.data.push({  type: 'natOrg', colorMode: 'fromNode', from: natOrg, to: row.project, value: 10, nodeColor: "#e84d5b" },)
        })
        row.natSdgs.filter(natSdg => activeNatSdgs.indexOf(natSdg) !== -1 ).forEach(natSdg => {
            chart.data.push({  type: natSdg.replace('SDG', '').split('.')[0], colorMode: 'toNode', from: natSdg.replace('SDG', ''), to: row.project, value: 10, nodeColor: sdgColors[+natSdg.split('.')[0]]  },)
        })
    });
    
    drowChart()
}

const sdgColors = ["", "#e5233d", "#dda73a", "#4ca146", "#c7212f", "#ee402d", "#28bfe6", "#fbc412", "#a31d44", "#f26a2e", "#df1a83", "#f89d2a", "#bf8d2c", "#407f46", "#1f97d4", "#59ba47", "#136a9f", "#14496b"]
const parseCsv =  (collection, row) => { 
    collection.intOrgs.push(...row.intOrgs.split('\n').map(cell => cell.replace(/(^")|("$)|(\.$)|(,$)|(:$)/g, "").trim().substr(0, 25)).filter(a => a));
    collection.natOrgs.push(...row.natOrgs.split('\n').map(cell => cell.split('(')[0].replace(/(^")|("$)|(\.$)|(,$)|(:$)/g, "").trim().substr(0, 25)).filter(a => a));
    collection.projects.push(row.project.substr(0, 25));
    collection.natSdgs.push(...row.natSdgs.split('\n').map(cell => cell.replace('SDG', '').split(' ')[0].replace(/(^")|("$)|(\.$)|(,$)|(:$)|( )/g, "").trim()).filter(a => a));
    return collection;
}

const mapCsv = rxjs.operators.map(rows => rows.reduce(parseCsv, { intOrgs: [], natOrgs: [], projects: [], natSdgs: [] }));

const mapRemoveDublicates = rxjs.operators.map(collcetions => ({intOrgs: [...new Set(collcetions.intOrgs)], natOrgs: [...new Set(collcetions.natOrgs)], projects: [...new Set(collcetions.projects)], natSdgs: [...new Set(collcetions.natSdgs)]}));

const sortSdgs = (a,b) => {
    var aint = +(a.split('.')[0])
    var bint = +(b.split('.')[0])
    // console.log(aint, bint);
    var l = aint > bint
                ? 1 
                : bint > aint 
                    ? -1 
                    : 0; 
    // console.log(l);
    return l;
}

        projects$: select('projects', uniq.projects, 'Progects'), 
        natSdgs$: select('nat-sdgs', uniq.natSdgs, 'SDGs')
    }
    
    rxjs.combineLatest([form.intOrgs$, form.natOrgs$, form.projects$, form.natSdgs$])
        .subscribe(filterChart)
};
