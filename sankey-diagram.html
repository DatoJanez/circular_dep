rows = dd.split('------\n')
// rows.shift()
// rows.shift()
const inData = [] 
let flows = [];
const flowsHash = [];
const clearData = [];


rows.forEach(row => {
  cells = row.split(',');
  // cells.shift();
  sdg = cells[5].split('\n').map(gg => gg.split(' ')[0].replace(/(^")|(\.$)|(,$)|(:$)/g, "")).filter(g => g);
  clearData.push({title:cells[0], dates:cells[1], national:cells[2].split('\n').filter(g => g), international: cells[3].split('\n').filter(g => g), sdgind: sdg})
})
clearData.forEach(dataRow => {
    dataRow.national.forEach(cc => {
      vv = cc.substr(0, 35).replace(/(^")|("$)|(\.$)|(,$)|(:$)/g, "").trim();
      existes = flows.filter(f => f[0] == 'National partners' && f[1] == vv);
      if(existes.length == 0){
        flows.push(['National partners', vv, 1] )
      }
      flows.push([vv, dataRow.title.substr(0, 35) , 1])
    })
    dataRow.international.forEach(cc => {
      vv = cc.substr(0, 35).replace(/(^")|("$)|(\.$)|(,$)|(:$)/g, "").trim();
      existes = flows.filter(f => f[0] == 'International partners' && f[1] == vv);
      if(existes.length == 0){
        flows.push(['International partners', vv, 1])
      }
      flows.push([vv, dataRow.title.substr(0, 35) , 1]);
    }) 
    dataRow.sdgind.forEach(cc => flows.push([dataRow.title.substr(0, 35), cc, 1]));
    // flows =  flows.concat(nat).concat(int).concat(sdg)
})

  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows(flows);


   


    var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f', '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'];

    
    var options = {
      width: 1800,
      height:2700,
      sankey: {
        node: { 
          label: { fontSize: 14  }, 
          nodePadding: 20 
        }, 
        link: {
          colorMode: 'gradient',
          colors: colors
        }
      },
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
